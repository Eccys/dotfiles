# Resize windows - HJKL
binde = Super SHIFT, h, resizeactive,-50 0
binde = Super SHIFT, l, resizeactive,50 0
# binde = Super SHIFT, h, splitratio, -0.1
# binde = Super SHIFT, l, splitratio, +0.1
# binde = Super SHIFT, k, resizeactive,0 -50
# binde = Super SHIFT, j, resizeactive,0 50

# Move windows - HJKL
bind = Super CTRL, h, movewindow, l
bind = Super CTRL, l, movewindow, r
bind = Super CTRL, k, movewindow, u
bind = Super CTRL, j, movewindow, d

# Move focus with mainMod + arrow keys - HJKL
bind = Super, h, movefocus, l
bind = Super, l, movefocus, r
bind = Super, k, movefocus, u
bind = Super, j, movefocus, d

# Resize windows
binde = Super SHIFT, left, resizeactive,-50 0
binde = Super SHIFT, right, resizeactive,50 0
# binde = Super SHIFT, up, resizeactive,0 -50
# binde = Super SHIFT, down, resizeactive,0 50

# Move windows
bind = Super CTRL, left, movewindow, l
bind = Super CTRL, right, movewindow, r
bind = Super CTRL, up, movewindow, u
bind = Super CTRL, down, movewindow, d

# Move focus with mainMod + arrow keys
bind = Super, left, movefocus, l
bind = Super, right, movefocus, r
bind = Super, up, movefocus, u
bind = Super, down, movefocus, d


bindd = Super, B, Toggle bar, global, quickshell:barToggle # Toggle bar
bind = Super, C, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "cursor" "code" "command -v nvim && kitty -1 nvim" "codium" "zed" "zedit" "zeditor" "kate" "gnome-text-editor" "emacs" # Code editor
bind = Super, W, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "zen-browser" "google-chrome-stable" "firefox" "brave" "chromium" "microsoft-edge-stable" "opera" "librewolf" # Browser
bind = Super, X, exec, ~/.config/hypr/hyprland/scripts/launch_first_available.sh "gnome-text-editor" "kate" "emacs" # Text editor

bind = Super,  O, togglesplit # only works on dwindle layout

bind = Alt, Tab, cyclenext # [hidden] sus keybind
bind = Alt Shift, Tab, cyclenext, prev # [hidden] sus keybind

bindd = Ctrl+Alt, L, Lock, exec, loginctl lock-session # Lock
bind = Ctrl+Alt, L, exec, loginctl lock-session # [hidden]
bindld = Ctrl+Shift+Super, L, Suspend system, exec, sleep 0.1 && systemctl suspend || loginctl suspend # Sleep

# ZOOM BEGIN
# Zoom
binde = Super, Minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = Super, Equal, exec,  hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = Super, Minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = Super, Equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = Super, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
bind = Super, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

binde = Super, equal, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = Super, minus, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')
binde = Super, KP_ADD, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 1.1}')
binde = Super, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor | awk '/^float.*/ {print $2 * 0.9}')

bind = Super SHIFT, mouse_up, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = Super SHIFT, mouse_down, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = Super SHIFT, minus, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = Super SHIFT, KP_SUBTRACT, exec, hyprctl -q keyword cursor:zoom_factor 1
bind = Super SHIFT, 0, exec, hyprctl -q keyword cursor:zoom_factor 1
# ZOOM END

# BTRFS Snapshots
bind = Super CTRL ALT, R, exec, ~/.config/hypr/hyprland/custom/scripts/snapshots.sh root # root
bind = Super CTRL ALT, H, exec, ~/.config/hypr/hyprland/custom/scripts/snapshots.sh home # home

# Night mode
binde = Super CTRL, I, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n -500
binde = Super SHIFT, I, exec, busctl --user -- call rs.wl-gammarelay / rs.wl.gammarelay UpdateTemperature n +500
binde = Super ALT, I, exec, pkill wl-gammarelay && wl-gammarelay &

